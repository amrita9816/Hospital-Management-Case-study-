<!DOCTYPE html>
<html>
<head>
  {% block head %}
  {% endblock %}
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='base1.css')}}">
<style>
  
ul {
  list-style-type: none;
  margin: 0;
  padding: 100;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
  border-right:3px solid #bbb;
  border-left: 3px solid #bbb ;
}

li:last-child {
  border-right: none;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 20px 50px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color:blue;
}

.active {
  background-color: #4CAF50;
}
</style>
</head>
<body class="bg-nav">
<h1><b>HOSPITAL MANAGEMENT SYSTEM</b></h1>

<ul>
 
  <li style="background-color:darkred;"><a href="#"><B>DIAGNOSTICS</B></a></li>
 
  <li style="float:right" class="active"><a href="{{url_for('logout')}}">Logout</a></li>
</ul>
{% block body %}{% endblock %}
</body>
</html>
