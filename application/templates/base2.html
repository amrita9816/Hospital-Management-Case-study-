<!DOCTYPE html>
<html>
<head>
    {% block head%}
    {% endblock %}
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='base1.css')}}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 100;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
  border-right:3px solid #bbb;
  border-left: 3px solid #bbb ;
}

li:last-child {
  border-right: none;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 20px 50px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color:blue;
}

.active {
  background-color: #4CAF50;
}
</style>
</head>
<body class="bg-nav" onload="createTable()">
<h1><b>HOSPITAL MANAGEMENT SYSTEM</b></h1>

<ul>
 
  <li style="background-color:darkred;"><a href="{{url_for('issue')}}"><B>ISSUE MEDICINES</B></a></li>
 
  <li style="float:right" class="active"><a href="{{url_for('logout')}}">Logout</a></li>
</ul>


{% with messages = get_flashed_messages() %}
{% if messages %}
{% for message in messages %}
<!--Pop up notifcation-->
<div id="flashNot" class="bg-indigo-900 text-center py-4 lg:px-4 z-50">
    <div class="p-2 bg-indigo-800 items-center text-indigo-100 leading-none lg:rounded-full flex lg:inline-flex"
        role="alert">
        <span class="font-semibold mr-2 text-left flex-auto">{{message}}</span>
        <a class="text-white" onclick="closeNotification()">
            <i class="fa fa-window-close"></i>
        </a>
    </div>
    <script>
        function closeNotification() {
            document.getElementById("flashNot").hidden = true;
        }
    </script>
</div>
<!--End of Pop up notifcation-->
{% endfor %}
{% endif %}
{% endwith %}
{% block body %}
{% endblock %}

</body>
</html>
